<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/bootstrap.rtl.css" />
    <link rel="stylesheet" href="styles/bootstrap.rtl.css.map" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Simple-Calculator</title>
  </head>
  <body class="center">
    <div class="box">
      <div class="container-fluid">
        <div class="row">
          <div class="calc-name">
            <h3>Calcu</h3>
            <p>Javascript</p>
          </div>
        </div>
        <div class="row">
          <div class="display">
            <input id="display" type="text" placeholder="0">
          </div>
        </div>
        <div class="row">
          <form class="buttons">
            <div class="radif1">
              <input type="button" name="b7" class="btnn" value="7" onclick="addtodis(b7.value)">
              <input type="button" name="b8" class="btnn" value="8" onclick="addtodis(b8.value)">
              <input type="button" name="b9" class="btnn" value="9" onclick="addtodis(b9.value)">
              <input type="button" name="del" class="btnn red" value="CE" onclick="delett()">
            </div>
            <div class="radif1">
              <input type="button" name="b4" class="btnn" value="4" onclick="addtodis(b4.value)">
              <input type="button" name="b5" class="btnn" value="5" onclick="addtodis(b5.value)">
              <input type="button" name="b6" class="btnn" value="6" onclick="addtodis(b6.value)">
              <input type="button" name="plus" class="btnn" value="+" onclick="addtodis(plus.value)">
            </div>
            <div class="radif1">
              <input type="button" name="b1" class="btnn" value="1" onclick="addtodis(b1.value)">
              <input type="button" name="b2" class="btnn" value="2" onclick="addtodis(b2.value)">
              <input type="button" name="b3" class="btnn" value="3" onclick="addtodis(b3.value)">
              <input type="button" name="minn" class="btnn" value="-" onclick="addtodis(minn.value)">
            </div>
            <div class="radif1">
              <input type="button" name="dut" class="btnn" value="." onclick="addtodis(dut.value)">
              <input type="button" name="b0" class="btnn" value="0" onclick="addtodis(b0.value)">
              <input type="button" name="taghsim" class="btnn" value="&divide;" onclick="addtodis(taghsim.value)">
              <input type="button" name="zarb" class="btnn" value="&times;" onclick="addtodis(zarb.value)">
            </div>
            <div class="radif1">
              <input type="button" name="tavan" class="btnn" value="^" onclick="addtodis(tavan.value)">
              <input type="button" name="radikal" class="btnn" value="&radic;" onclick="mathCal()">
              <div class="equal">
                <input type="button" name="equal" class="btnn btnn2" value="="onclick="final()">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
